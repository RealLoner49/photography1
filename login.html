<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome Back</h1>
      <p>Some quick sign-in header will be described by the page when looking at its layout. The message continues...</p>
    </div>

    <div class="right">
      <h2>Sign in</h2>
      <form action="./index.html">
        <label>Email Address:</label>
        <input type="email" required>

        <label>Password:</label>
        <input type="password" required>

        <div class="checkbox">
          <input type="checkbox" id="remember" required>
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit">Sign in now</button>

        <p><a href="#">Lost your password?</a></p>
        <p class="terms">
          By clicking on “Sign in now” you agree to<br>
          <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
  </div>
  <script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.querySelector('input[type="email"]').value.trim();
    const password = document.querySelector('input[type="password"]').value;
    const remember = document.getElementById('remember').checked;

    if (!email || !password || !remember) {
      alert('Please fill in all fields and agree to Remember Me.');
      return;
    }

    // Simulate successful sign-in
    window.location.href = './index.html';
  alert('Logging successful');
  });
  </script>
</body>
</html>
